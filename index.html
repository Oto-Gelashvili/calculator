<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/calculator-solid.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="calculator">
        <div class="top">
            <h3>calc</h3>
            <form action="">
                <label for="radios" class="theme "> THEME</label>
                <div class="radios ">
                    <label for="radio" class="theme-desc ">1 2 3</label>
                    <input type="radio" name="theme-style" class="first" checked>
                    <input type="radio" name="theme-style" class="second">
                    <input type="radio" name="theme-style" class="third">
                    <div class="ball "></div>
                </div>
            </form>
        </div>
        <div class="output ">
            <h2>0</h2>
        </div>
        <div class="buttons ">
            <button class="clear">C</button>
            <button class="del">DEL</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator ">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>.</button>
            <button>0</button>
            <button class="equal operator">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
